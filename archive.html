<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container my-5" style="height: 80vh;">
        <div class="row h-100">
            <div class="col-md-3">
                <div class="text-white text-center py-4 rounded-3 d-flex flex-column align-items-center justify-content-center h-100" style="background-color: #379777;">
                    <img src="https://via.placeholder.com/100" alt="User Avatar" class="rounded-circle mb-3">
                    <h4 class="mt-3">USERNAME</h4>
                    <p class="mb-1">First name</p>
                    <p>Email</p>
                    <button class="btn btn-light text-success fw-bold rounded-pill mt-3">Edit Profile</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="bg-white p-4 rounded-3 shadow-sm h-100 d-flex flex-column">
                    <ul class="nav nav-tabs mb-3" id="profileTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active text-white rounded-pill fw-bold px-3" id="details-tab" data-bs-toggle="tab" href="#details" role="tab" aria-controls="details" aria-selected="true" style="background-color: #379777;">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill fw-bold px-3" id="photos-tab" data-bs-toggle="tab" href="#photos" role="tab" aria-controls="photos" aria-selected="false" style="color: #379777;">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill fw-bold px-3" id="posts-tab" data-bs-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="false" style="color: #379777;">My Posts</a>
                        </li>
                    </ul>
                    <div class="tab-content flex-grow-1" id="profileTabContent">
                        <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
                            <h5 class="fw-bold text-dark">About Me</h5>
                            <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet.</p>
                            <h5 class="fw-bold text-dark mt-5">Personal Information</h5>
                            <p class="text-muted mb-2"><strong>Username:</strong> USERNAME</p>
                            <p class="text-muted mb-2"><strong>Email:</strong> user@example.com</p>
                            <p class="text-muted"><strong>Joined:</strong> January 2020</p>
                        </div>
                        <div class="tab-pane fade" id="photos" role="tabpanel" aria-labelledby="photos-tab">
                            <p class="text-muted">Photos content goes here.</p>
                        </div>
                        <div class="tab-pane fade" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <p class="text-muted">My posts content goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
